---
core:
  agent_subprocesses: 20
  system_directory: /switchmap-ng/var
  log_level: debug
  log_directory: /switchmap-ng/var/log
  daemon_directory: /switchmap-ng/var/run
  multiprocessing: true

dashboard:
  bind_port: 7001
  api_listen_address: 0.0.0.0

server:
  username: switchmap
  api_listen_address: 0.0.0.0
  bind_port: 7000
  ingest_interval: 86400
  purge_after_ingest: true
  cache_directory: /switchmap-ng/var/cache
  db_host: mysql
  db_name: switchmap
  db_user: switchmap
  db_pass: ${DB_PASSWORD}
  db_pool_size: 30

poller:
  username: switchmap
  polling_interval: 86400
  server_address: server
  server_bind_port: 7000
  server_username: null
  server_password: null
  server_https: false
  zones:
    - zone: TEST
      hostnames:
        - 192.168.1.1
        - 192.168.1.2
        - 192.168.1.3
        - 192.168.1.4
  snmp_groups:
    - group_name: V2
      snmp_version: 2
      snmp_community: ${SNMP_COMMUNITY}
      snmp_port: 161
      enabled: true

    - group_name: Corporate Campus
      snmp_version: 3
      snmp_secname: ${SNMP_SECNAME_CORP}
      snmp_authprotocol: sha
      snmp_authpassword: testing123
      snmp_privprotocol: des
      snmp_privpassword: ${SNMP_PRIV_PASSWORD_CORP}

    - group_name: Remote Sites
      snmp_version: 3
      snmp_secname: foobar
      snmp_authprotocol: sha
      snmp_authpassword: testing123
      snmp_privprotocol: aes
      snmp_privpassword: secret_password
