<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Switchmap-NG</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_static}}/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{url_static}}/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{url_static}}/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{url_static}}/vendor/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_home}}">Switchmap-NG</a>

            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-left">
                <li>
                    <a href="{{url_home}}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-left">
                <li>
                    <a href="{{url_home}}/events"><i class="fa-solid fa-clock"></i> History</a>
                </li>
            </ul>

            <ul class="nav navbar-top-links navbar-right">
                <form class="navbar-form navbar-left" role="search" action="{{url_home}}/search" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_term" placeholder="Search {{date}}...">
                    </div>
                        <input type="hidden" value="{{idx_root}}" name="idx_root" />
                </form>
            </ul>

        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            {% block body %}
            {% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{url_static}}/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_static}}/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{url_static}}/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{url_static}}/dist/js/sb-admin-2.js"></script>

</body>

</html>
