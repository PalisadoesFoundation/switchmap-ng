{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <!--Place content here -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Search Results
            </h1>
        </div>
    </div>

    {% for hostname, port_table in results_dict.items() %}
        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{hostname}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive table-bordered">
                        {{port_table|safe}}
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        </div>
    {% endfor %}
</div>

 <!-- /.row -->
{% endblock %}
