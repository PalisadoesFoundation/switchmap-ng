networks:
  switchmap-net:
    driver: bridge

services:
  mysql:
    image: mysql:8.0
    container_name: switchmap-mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: switchmap
      MYSQL_USER: switchmap
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - switchmap-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 10
    secrets:
      - mysql_root_password
      - mysql_password

  server:
    build: .
    container_name: switchmap-server
    environment:
      - CONTAINER_ROLE=server
    ports:
      - "7000:7000"  
    healthcheck:
      test: ["CMD", "pgrep", "-f", "switchmap_server"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - switchmap-net
    secrets:
      - mysql_password
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  poller:
    build: .
    container_name: switchmap-poller
    environment:
      - CONTAINER_ROLE=poller
    networks:
      - switchmap-net
    healthcheck:
      test: ["CMD", "pgrep", "-f", "switchmap_poller"]
      interval: 30s
      timeout: 10s
      retries: 3
    secrets:
      - mysql_password
    depends_on:
      server:
        condition: service_healthy

  ingester:
    build: .
    container_name: switchmap-ingester
    environment:
      - CONTAINER_ROLE=ingester
    networks:
      - switchmap-net
    healthcheck:
      test: ["CMD", "pgrep", "-f", "switchmap_ingester"]
      interval: 30s
      timeout: 10s
      retries: 3
    secrets:
      - mysql_password
    depends_on:
      server:
        condition: service_healthy

  dashboard:
    build: .
    container_name: switchmap-dashboard
    environment:
      - CONTAINER_ROLE=dashboard
    networks:
      - switchmap-net
    ports:
      - "7001:7001" 
    healthcheck:
      test: ["CMD", "pgrep", "-f", "switchmap_dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
    secrets:
      - mysql_password
    depends_on:
      server:
        condition: service_healthy

  apache:
    build: .
    container_name: switchmap-apache
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
      dashboard:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/switchmap/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_password:
    file: ./secrets/mysql_password.txt